<form (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <input name="address" matInput placeholder="Address" [(ngModel)]="address" #ctrl="ngModel">
  </mat-form-field>
  <button type="submit" mat-mini-fab>!</button>
</form>

<div *ngFor="let parcel of parcels">
  <p>{{parcel.formatted_address}}</p>
</div>
